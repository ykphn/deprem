<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deprem APP</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>        
            @media only screen and (max-width: 992px) {
                #dinamikBar {
                    margin-left: 0 !important;
                    margin-top: 50px;
                    padding-top: 0 !important;
                }
            }
            .sidebar {
                z-index: 1000;
            }
        </style>        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></head>
    <body class="bg-gray-600  font-[Poppins]">
        <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
            <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
        </span>
        <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000
                                                                                                                                                                                                                                                            p-2 w-[300px] overflow-y-auto text-center bg-gray-900 shadow h-screen">
            <div class="text-gray-100 text-xl">
                <div class="p-2.5 mt-1 flex items-center rounded-md ">
                    <i class="bi bi-emoji-laughing-fill px-2 py-1 bg-blue-600 rounded-md"></i>
                    <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">Deprem 31</h1>
                    <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Openbar()"></i>
                </div>
                <hr class="my-2 text-gray-600">
                <div>
                    <div class="p-2.5 mt-3 flex items-center rounded-md
                                                                                                                                                                                                                                                                                                                                                                                        px-4 duration-300 cursor-pointer  bg-gray-700">
                        <i class="bi bi-search text-sm"></i>
                        <input class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" placeholder="Serach"/>
                    </div>

                    <div id="mainpage" class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-house-door-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Anasayfa</span>
                    </div>
                    <div id="info" class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-info-square-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Hakkımızda</span>
                    </div>
                    <hr class="my-4 text-gray-600">
                    <div id="contact" class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-envelope-fill"></i>
                        <span class="text-[15px] ml-4 text-gray-200">İletişim</span>
                    </div>

                    <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-building"></i>
                        <div class="flex justify-between w-full items-center" onclick="dropDown()">
                            <span class="text-[15px] ml-4 text-gray-200">Ürünler</span>
                            <span class="text-sm rotate-180" id="arrow">
                                <i class="bi bi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu">
                        <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Ürün 1</h1>
                        <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Ürün 2</h1>
                        <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Ürün 3</h1>
                    </div>
                    <div id="depremHaritasi" class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Deprem Haritası</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="dinamikBar" class="ml-72 p-8"></div>
        <script>
            function dropDown() {
                document.querySelector('#submenu').classList.toggle('hidden')
                document.querySelector('#arrow').classList.toggle('rotate-0')
            }
            dropDown()

            function Openbar() {
                document.querySelector('.sidebar').classList.toggle('left-[-300px]')
            }
        </script>

        <script>
            var mainpage = document.getElementById('mainpage');

            function ekleDinamikIcerikMainpage() {
                var dinamikBar = document.getElementById('dinamikBar');
                if (dinamikBar) {
                    fetch('mainpage.html').then(response => response.text()).then(data => {
                        dinamikBar.innerHTML = data;
                    }).catch(error => console.error('Bir hata oluştu:', error));
                }
            }

            mainpage.addEventListener('click', function () {
                ekleDinamikIcerikMainpage();
                Openbar();
            });
        </script>

        <script>
            var info = document.getElementById('info');

            function ekleDinamikIcerikInfo() {
                var dinamikBar = document.getElementById('dinamikBar');
                if (dinamikBar) {
                    fetch('info.html').then(response => response.text()).then(data => {
                        dinamikBar.innerHTML = data;
                    }).catch(error => console.error('Bir hata oluştu:', error));
                }
            }

            info.addEventListener('click', function () {
                ekleDinamikIcerikInfo();
                Openbar();
            });
        </script>

        <script>
            var contact = document.getElementById('contact');

            function ekleDinamikIcerikContact() {
                var dinamikBar = document.getElementById('dinamikBar');
                if (dinamikBar) {
                    fetch('contact.html').then(response => response.text()).then(data => {
                        dinamikBar.innerHTML = data;
                    }).catch(error => console.error('Bir hata oluştu:', error));
                }
            }

            contact.addEventListener('click', function () {
                ekleDinamikIcerikContact();
                Openbar();
            });
        </script>

        <script>
            // HTML üzerindeki düğmeyi seçin
            var depremHaritasi = document.getElementById('depremHaritasi');

            depremHaritasi.addEventListener('click', function () {
                var onay = confirm("AFAD'ın resmi sitesine yönlendirilecek. Kabul ediyor musunuz?");

                // Eğer kullanıcı "Evet" derse
                if (onay) { // Belirtilen siteye yönlendirin
                    window.open('https://tdth.afad.gov.tr', '_blank');
                }
            });
        </script>

        <script>ekleDinamikIcerikMainpage()</script>
    </body>

</html></body>
